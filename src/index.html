<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="product-card" data-qa="card">
      <div class="product-card__img-wrapper">
        <img
          src="images/imac.jpeg"
          alt="imac-image"
          class="product-card__img"
        >
      </div>

      <div class="product-card__details">
        <div class="product-card__details-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="product-card__details-code">
          Код товара: 195434
        </div>
      </div>
      <div class="product-card__rating">
        <div class="product-card__rating-stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="product-card__rating-review">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-text">
          Цена:
        </div>
        <div class="product-card__price-sum">
          69 999 грн
        </div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="product-card__link"
      >
        КУПИТЬ
      </a>
    </div>

  </body>

</html>
